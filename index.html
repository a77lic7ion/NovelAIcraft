
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
    <meta name="theme-color" content="#000000" />
    <title>NovelAIcraft - AI Writing Studio</title>
    
    <!-- External Assets -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "primary-dark": "#1fa856",
                        "background-dark": "#000000",
                        "surface-dark": "#121212",
                        "surface-hover": "#1e1e1e",
                        "border-dark": "#27272a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "serif": ["Lora", "serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        /* Modern Scrollbar Styling */
        :root {
            scrollbar-width: thin;
            scrollbar-color: #27272a transparent;
        }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Spline Sans', sans-serif;
        }

        .glass-panel { 
            background: rgba(18, 18, 18, 0.7); 
            backdrop-filter: blur(20px); 
        }

        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; 
            display: inline-block;
            vertical-align: middle;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="selection:bg-primary selection:text-black h-screen overflow-hidden">
    <div id="root"></div>
</body>
</html>
